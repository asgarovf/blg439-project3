<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flappy Bird</title>
    <style>
      canvas {
        border: 1px solid #000;
        display: block;
        margin: 20px auto;
      }
    </style>
  </head>
  <body
    style="
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0;
      margin: 0;
    "
  >
    <canvas
      style="border-radius: 24px; border-width: 4px; background-color: black"
      id="flappyBirdCanvas"
      width="1024"
      height="768"
    ></canvas>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const canvas = document.getElementById("flappyBirdCanvas");
        const ctx = canvas.getContext("2d");

        // Load bird image
        const birdImage = new Image();
        birdImage.src = "./assets/bird.png";

        // Bird
        const bird = {
          x: 50,
          y: canvas.height / 2 - 15,
          width: 70,
          height: 45,
          gravity: 1.5,
          velocity: 5,
          jump: -18,
        };

        let score = 0;

        // Pipes
        const pipes = [];
        const pipeWidth = 75;
        const pipeHeight = 200;
        const pipeGap = 175;
        const pipeSpeed = 10;
        let pipeCounter = 0;

        function drawBird() {
          ctx.drawImage(birdImage, bird.x, bird.y, bird.width, bird.height);
        }

        function drawScore() {
          ctx.fillStyle = "green";
          ctx.font = "30px Arial";
          ctx.fillText("Score: " + score, 25, 30);
        }

        function drawPipe(x, height) {
          ctx.fillStyle = "green";
          ctx.fillRect(x, 0, pipeWidth, height);
          ctx.fillRect(
            x,
            height + pipeGap,
            pipeWidth,
            canvas.height - height - pipeGap
          );
        }

        function drawPipes() {
          for (const pipe of pipes) {
            drawPipe(pipe.x, pipe.height);
          }
        }

        function moveBird() {
          bird.velocity += bird.gravity;
          bird.y += bird.velocity;
        }

        function movePipes() {
          for (const pipe of pipes) {
            pipe.x -= pipeSpeed;
          }

          pipes.forEach((pipe, index) => {
            if (pipe.x + pipeWidth < 0) {
              pipes.splice(index, 1);

              score++;
            }
          });

          pipeCounter++;
          if (pipeCounter % 100 === 0) {
            const randomHeight = Math.floor(
              Math.random() * (canvas.height - pipeGap)
            );
            pipes.push({ x: canvas.width, height: randomHeight });
          }
        }

        function askRestartQuestion() {
          const userAnswer = prompt(
            "Game over! Do you want to continue? (Type 'yes' to continue)"
          );

          if (userAnswer && userAnswer.toLowerCase() === "yes") {
            resetGame();
          } else {
            score = 0;
            resetGame();
          }
        }

        function checkCollision() {
          if (bird.y < 0 || bird.y + bird.height > canvas.height) {
            askRestartQuestion();
          }

          for (const pipe of pipes) {
            if (
              bird.x < pipe.x + pipeWidth &&
              bird.x + bird.width > pipe.x &&
              (bird.y < pipe.height ||
                bird.y + bird.height > pipe.height + pipeGap)
            ) {
              askRestartQuestion();
            }
          }
        }

        function resetGame() {
          bird.y = canvas.height / 2 - 15;
          bird.velocity = 0;
          pipes.length = 0;
          pipeCounter = 0;
        }

        function gameLoop() {
          ctx.clearRect(0, 0, canvas.width, canvas.height);

          moveBird();
          movePipes();
          checkCollision();

          drawBird();
          drawPipes();
          console.log(score);
          drawScore();

          requestAnimationFrame(gameLoop);
        }

        document.addEventListener("keydown", function (event) {
          if (event.key === " " || event.key === "Spacebar") {
            bird.velocity = bird.jump;
          }
        });

        // Wait for the bird image to load before starting the game loop
        birdImage.onload = function () {
          gameLoop();
        };
      });
    </script>
  </body>
</html>
