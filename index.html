<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math Bird</title>
    <style>
      canvas {
        border: 1px solid #000;
        display: block;
        margin: 20px auto;
      }
    </style>
  </head>

  <body
    style="
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0;
      margin: 0;
    "
  >
    <canvas
      style="border-radius: 24px; border-width: 4px; background-color: black"
      id="mathBirdCanvas"
      width="1024"
      height="768"
    ></canvas>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const canvas = document.getElementById("mathBirdCanvas");
        const innerWidth = window.innerWidth;
        const innerHeight = window.innerHeight;

        canvas.setAttribute("width", innerWidth);
        canvas.setAttribute("height", innerHeight);

        const ctx = canvas.getContext("2d");
        loaded = false;
        started = false;

        const birdImage = new Image();
        birdImage.src = "./assets/bird.png";

        const bird = {
          x: 50,
          y: canvas.height / 2 - 15,
          width: 70,
          height: 45,
          gravity: 0.5,
          velocity: 5,
          jump: -12,
        };

        let score = 0;
        let mathQuestion = null;

        let pipes = [];
        const pipeWidth = 150; // Adjusted pipe width
        const pipeHeight = 80; // Adjusted pipe height
        const pipeGap = 100; // Adjusted pipe gap
        const pipeSpeed = 5;
        let pipeCounter = 0;

        function getPipeHeightForIndex(index) {
          return (innerHeight / 4) * index + pipeGap;
        }

        function setQuestions() {
          mathQuestion = generateMathQuestion();
          const options = mathQuestion.options;

          pipes = options.map((item, index) => {
            return {
              x: innerWidth,
              height: getPipeHeightForIndex(index),
              option: mathQuestion.options[index],
            };
          });
        }
        setQuestions();

        function generateMathQuestion() {
          const operand1 = Math.floor(Math.random() * 10) + 1;
          const operand2 = Math.floor(Math.random() * 10) + 1;
          const operator = ["+", "-", "*"][Math.floor(Math.random() * 3)];

          const question = `${operand1} ${operator} ${operand2}`;
          const answer = eval(question);

          return { question, options: generateOptions(answer), answer };
        }

        function generateOptions(correctAnswer) {
          const options = [correctAnswer];
          while (options.length < 4) {
            const randomOption = Math.floor(Math.random() * 10) + 1;
            if (!options.includes(randomOption)) {
              options.push(randomOption);
            }
          }
          return options.sort(() => Math.random() - 0.5);
          return options;
        }

        function drawBird() {
          ctx.drawImage(birdImage, bird.x, bird.y, bird.width, bird.height);
          ctx.fillStyle = "white";
          ctx.font = "20px Arial";
          if (mathQuestion != null) {
            ctx.fillText(
              mathQuestion.question,
              bird.x + bird.width + 10,
              bird.y + bird.height / 2
            );
          }
        }

        function drawScore() {
          ctx.fillStyle = "green";
          ctx.font = "30px Arial";
          ctx.fillText("Score: " + score, 25, 30);
        }

        function drawPipe(x, height, option) {
          ctx.fillStyle = "green";
          ctx.fillRect(x, height, pipeWidth, pipeHeight);
          ctx.fillStyle = "white";
          ctx.font = "20px Arial";
          ctx.fillText(
            option.toString(),
            x + pipeWidth / 2 - 10,
            height + pipeHeight / 2 + 10
          );
        }

        function drawPipes() {
          for (const pipe of pipes) {
            drawPipe(pipe.x, pipe.height, pipe.option);
          }
        }

        function moveBird() {
          bird.velocity += bird.gravity;
          bird.y += bird.velocity;
        }

        function movePipes() {
          for (const pipe of pipes) {
            pipe.x -= pipeSpeed;
          }
        }

        function askRestartQuestion() {
          alert(`Game over and you scored ${score} points!`);
          resetGame();
        }

        function checkCollision() {
          if (bird.y < 0 || bird.y + bird.height > canvas.height) {
            askRestartQuestion();
          }

          for (const pipe of pipes) {
            if (
              bird.x < pipe.x + pipeWidth &&
              bird.x + bird.width > pipe.x &&
              bird.y < pipe.height + pipeHeight &&
              bird.y + bird.height > pipe.height
            ) {
              if (bird.x + bird.width > pipe.x && bird.x < pipe.x + pipeWidth) {
                if (pipe.option === mathQuestion.answer) {
                  pipes.splice(pipes.indexOf(pipe), 1);
                  score++;
                  setQuestions();
                } else {
                  askRestartQuestion();
                }
              }
            }
          }
        }

        function resetGame() {
          bird.y = canvas.height / 2 - 15;
          score = 0;
          bird.velocity = 0;
          pipes.length = 0;
          pipeCounter = 0;
          setQuestions();
        }

        function gameLoop() {
          ctx.clearRect(0, 0, canvas.width, canvas.height);

          moveBird();
          movePipes();
          checkCollision();

          drawBird();
          drawPipes();
          drawScore();

          setTimeout(() => {
            requestAnimationFrame(gameLoop);
          }, 1000 / 60);
        }

        document.addEventListener("keydown", function (event) {
          if (event.key === " " || event.key === "Spacebar") {
            if (!loaded) {
              return;
            }

            if (!started) {
              gameLoop();
              started = true;
            }

            bird.velocity = bird.jump;
          }
        });

        birdImage.onload = function () {
          ctx.drawImage(birdImage, bird.x, bird.y, bird.width, bird.height);
          loaded = true;
        };
      });
    </script>
  </body>
</html>
